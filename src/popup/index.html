<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Wizard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">ChatGPT Wizard</div>
        <div class="content">
            <div class="form-horizontal">

                <div id="error"></div>

                <div class="form-control">
                    <label class="form-label">API Key<span style="color:red;">*</span></label>
                    <div class="openai-input">
                        <input type="password" id="openai-key" placeholder="sk-***" maxlength="51"/>
                        <span id="btn-toggle">
                            <img id="eye" src="../icons/eye-off.svg"></img>
                        </span>
                    </div>
                    <span class="description"> Connect with OpenAI for data control. <a href="https://platform.openai.com/account/api-keys" target="_blank">Get OpenAI Key
                    </a></span>
                </div>
                <div class="form-control hide">
                    <label class="form-label">Model</label>
                    <select id="model">
                    </select>
                    <span class="description">
                        ChatGPT uses a model to respond
                    </span>
                </div>
                <div class="form-control hide">
                    <label class="form-label">Native language</label>
                    <select id="lang">
                    </select>
                    <span class="description">ChatGPT will respond in your native language</span>
                </div>
                
                <div class="form-control hide">
                    <label class="form-label">Default features</label>
                    <select id="type">
                        <option value="chatgpt-translate">Translate</option>
                        <option value="chatgpt-explain">Explain</option>
                        <option value="chatgpt-summarize">Summarize</option>
                        <option value="chatgpt-rewrite">Rewrite</option>
                        <option value="chatgpt-grammar">Grammar correction</option>
                        <!-- <option value="chatgpt-grammar">Ask ChatGPT</option> -->
                    </select>
                    <span class="description">
                        When the popup appears, it will be used
                    </span>
                </div>
                <div class="form-control hide">
                    <label class="form-label">Popup setting</label>
                    <select id="setting">
                        <option value="display_icon">Display icon</option>
                        <option value="immediately">Immediately display</option>
                        <option value="hide">Don't display</option>
                    </select>
                    <span id="setting-desc" class="description">
                        Display icon that I can click to show popup
                    </span>
                </div>
                <div class="form-control btn-save">
                    <button id="btn-continue">Continue</button>
                </div>

                <div class="form-control btn-save hide">
                    <button id="btn-save">Save</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><a target="_blank" href="https://ko-fi.com/giaphiep"> Donate</a></p>
        </div>
        <script type="module" src="popup.ts"></script>
    </div>
</body>
</html>
